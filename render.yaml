services:
  - type: web
    name: brain-tumor-detection
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --worker-class sync --timeout 300 --graceful-timeout 300 --preload app:app
    envVars:
      - key: PORT
        value: 5000
    plan: starter

